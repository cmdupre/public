<!DOCTYPE html>
<html lang="en">
<head>
    <script src="calc.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-body">
        <div class="calculator-title">
            DBZ-42 Calculator
        </div>
        <div class="calculator-display">
            <p class="calculator-display-text">
            </p>
        </div>
        <div class="calculator-controls">
            <p class="control-button" onclick="clickButton('clear')">Clear</p>
            <p class="control-button" onclick="clickButton('backspace')">Backspace</p>
        </div>
        <div class="calculator-operations">
            <div class="calculator-buttons">
                <p class="button" onclick="clickButton('1')">1</p>
                <p class="button" onclick="clickButton('2')">2</p>
                <p class="button" onclick="clickButton('3')">3</p>
                <p class="button" onclick="clickButton('+')">+</p>
                <p class="button" onclick="clickButton('4')">4</p>
                <p class="button" onclick="clickButton('5')">5</p>
                <p class="button" onclick="clickButton('6')">6</p>
                <p class="button" onclick="clickButton('-')">-</p>
                <p class="button" onclick="clickButton('7')">7</p>
                <p class="button" onclick="clickButton('8')">8</p>
                <p class="button" onclick="clickButton('9')">9</p>
                <p class="button" onclick="clickButton('*')">*</p>
                <p class="button" onclick="clickButton('0')">0</p>
                <p class="button" onclick="clickButton('.')">.</p>
                <p class="button" onclick="clickButton('=')">=</p>
                <p class="button" onclick="clickButton('/')">/</p>
            </div>
        </div>
    </div>
</body>
</html>
